<p>policy-list works!</p>

<button (click)="create()">add new</button>

<table>
  <thead>
    <th>Number</th>
    <th>Created At</th>
    <th>Expire At</th>
    <th>Amount</th>
  </thead>
  <tbody>
    <tr *ngFor="let policy of policies">
      <td>{{ policy.policyNumber }}</td>
      <td>{{ policy.creationDate }}</td>
      <td>{{ policy.expireDate }}</td>
      <td>{{ policy.policyAmount }}</td>
      <td><button (click)="delete(policy.id)">remove</button></td>
    </tr>
  </tbody>
</table>
