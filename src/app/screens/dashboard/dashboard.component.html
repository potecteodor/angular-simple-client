<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <div fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row" fxFlex fxLayoutAlign="space-around center">

      <mat-card class="listCard" fxLayout="column" fxLayoutAlign="space-between start">
        <mat-card-header>
          <mat-card-title>Projects</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item *ngFor="let item of projects">
              {{item.name}}
            </mat-list-item>
          </mat-list>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="goTo('project')" mat-raised-button color="primary">View all Projects</button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="listCard" fxLayout="column" fxLayoutAlign="space-between start">
        <mat-card-header>
          <mat-card-title>Tasks</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item *ngFor="let item of tasks">
              {{item.subject}}
            </mat-list-item>
          </mat-list>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="goTo('task')" mat-raised-button color="primary">View all Tasks</button>
        </mat-card-actions>
      </mat-card>

    </div>

    <mat-card class="collabCard" fxLayout="column" fxLayoutAlign="space-between start">
      <mat-card-header>
        <mat-card-title>Collaborators</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let item of collabs">
            {{item.display_name}}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="goTo('collaborators')" mat-raised-button color="primary">View all Collaborators</button>
      </mat-card-actions>
    </mat-card>

  </div>
