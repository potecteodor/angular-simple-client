<mat-card class="loginForm">
  <mat-card-title>Login</mat-card-title>
  <form [formGroup]="loginForm" fxLayout="column">

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'text' : 'password'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="onLogin()" [disabled]="loginForm.invalid">
      Log in!
    </button>
  </form>
</mat-card>
