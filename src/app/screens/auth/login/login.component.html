<mat-card class="loginForm">
  <mat-card-title>Login</mat-card-title>
  <form [formGroup]="loginForm" fxLayout="column">

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
      <mat-error *ngIf="loginForm.get('email').hasError('required')">
        Email is
        <strong>Required</strong>!
      </mat-error>
      <mat-error *ngIf="loginForm.get('email').hasError('email')">
        Email is not valid!
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'text' : 'password'" minlength="6" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="loginForm.hasError('required', 'password')">
        Password required!
      </mat-error>
      <mat-error *ngIf="loginForm.hasError('minlength', 'password') ">
        Password must have at least 6 characters !
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="onLogin()" [disabled]="loginForm.invalid">
      Log in!
    </button>
    <br />
    <span>Forgot your Password? <a class="link" [routerLink]="'/auth/forgot-password'"><strong>Forgot
          Password</strong></a></span>
    <span>Don't have an account? <a class="link" [routerLink]="'/auth/register'"><strong>Register</strong></a></span>
  </form>
</mat-card>
