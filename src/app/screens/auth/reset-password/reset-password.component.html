<mat-card class="loginScreen">
  <div fxFill fxLayout="row">

    <!-------------------------- Left side ------------------>
    <div class="logoForm" fxLayout="column" fxFlex="35" fxLayoutAlign="space-around center">
      <div>
        <img class="logoClass" src="assets/logos/app_logo.png" />
      </div>
      <!-- <div fxLayout="column" fxLayoutAlign="start center">
        <a style="color:#1f515f;" [routerLink]="'/auth/register'"><strong>Register</strong></a>
        <a style="color:#1f515f;" [routerLink]="'/auth/forgot-password'"><strong>Forgot
            Password?</strong></a>
      </div> -->
    </div>

    <!-------------------------- Right side ------------------>
    <form class="loginForm mat-elevation-z4" fxFlex="65" [formGroup]="resetPassForm" fxLayout="column"
      fxLayoutAlign="space-between center">
      <br />
      <mat-card-title style="font-size: 300%;">Reset Password</mat-card-title>
      <div fxLayout="column" style="width:350px">
        <mat-form-field>
          <mat-label>New Password</mat-label>
          <input matInput formControlName="password" minlength="6" [type]="hide ? 'text' : 'password'" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="resetPassForm.hasError('required', 'password')">
            Password required!
          </mat-error>
          <mat-error *ngIf="resetPassForm.hasError('minlength', 'password') ">
            Password must have at least 6 characters !
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="repeat_password" [errorStateMatcher]="matcher"
            [type]="hide_repeated ? 'text' : 'password'" required>
          <mat-icon matSuffix (click)="hide_repeated = !hide_repeated">
            {{hide_repeated ? 'visibility' : 'visibility_off'}}
          </mat-icon>
          <mat-error *ngIf="resetPassForm.hasError('notSame')">
            Passwords do not match
          </mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayout="end end">
        <button mat-raised-button class="app-color-primary-800" (click)="onResetPass()"
          [disabled]="resetPassForm.invalid">
          Reset Password
        </button>
      </div>
      <br />
    </form>
  </div>
</mat-card>
