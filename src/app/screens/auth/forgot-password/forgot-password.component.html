<mat-card class="loginScreen">
  <div fxFill fxLayout="row">

    <!-------------------------- Left side ------------------>
    <div class="logoForm" fxLayout="column" fxFlex="35" fxLayoutAlign="space-between center">
      <div>
        <img class="logoClass" src="assets/logos/app_logo.png" />
      </div>
      <div fxLayout="column" fxLayoutAlign="start center">
        <a style="color:#1f515f;" [routerLink]="'/auth/register'"><strong>Register</strong></a>
        <a style="color:#1f515f;" [routerLink]="'/auth'"><strong>Already have an
            account?Login</strong></a>
      </div>
    </div>

    <!-------------------------- Right side ------------------>
    <form class="loginForm mat-elevation-z4" fxFlex="65" [formGroup]="forgotPassForm" fxLayout="column"
      fxLayoutAlign="space-between center">
      <br />
      <mat-card-title style="font-size: 300%;">Forgot Password</mat-card-title>
      <div fxLayout="column" style="width:350px">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="forgotPassForm.get('email').hasError('required')">
            Email is
            <strong>Required</strong>!
          </mat-error>
          <mat-error *ngIf="forgotPassForm.get('email').hasError('email')">
            Email is not valid!
          </mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayout="end end">
        <button mat-raised-button class="app-color-primary-800" (click)="onResetPass()"
          [disabled]="forgotPassForm.invalid">
          Reset Password
        </button>
      </div>
      <br />
    </form>
  </div>
</mat-card>
